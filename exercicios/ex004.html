<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>JS</title>
    <style>
        body {
            font-family: Arial, Helvetica, sans-serif;
            font-size: 1.3em;
        }
    </style>
</head>
<body>
    
    <script>
        var nome = window.prompt('Qual é o seu nome?')
        document.write(`Olá, <strong>${nome}!</strong> Seu nome tem ${nome.length} letras!  <br>`)
        document.write(`<strong>${nome}</strong>, seu nome em letras MAIÚSCULAS fica assim: ${nome.toUpperCase()} <br>`)
        document.write(`<strong>${nome}, seu nome em letras minúsculas fica assim: ${nome.toLowerCase()}`)
    </script>
</body>
</html>
