<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>DESAFIO</title>
</head>
<body>
    <label for="nacionalidade">Digite sua nacionalidade: </label>
    <input type="text" name="nac" id="nacionalidade">
    <button onclick="calcular()">Verificar</button>
    <p id="res"></p>
    
    
    <script>
    function calcular () {
        var nacionalidade = document.getElementById('nacionalidade').value;
        var res = document.getElementById('res')
        if (nacionalidade.toLowerCase() === 'brasil') {
            res.innerHTML = `Vivendo no ${nacionalidade}, você é <strong>BRASILEIRO!</strong>`;  
        } else {
            res.innerHTML = `Vivendo no ${nacionalidade}, você é <strong>ESTRANGEIRO!</strong>`;
        }
    }
    </script>
</body>
</html>
